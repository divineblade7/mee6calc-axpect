<!DOCTYPE html>
<html>
<head>
    <title>Mee6 Calculator</title>
    <script type="text/javascript" src="mee6calc.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header class="titles">
            <h1 class="title generic-font"><a>A </a><a class="mee6-link" href="https://mee6.xyz">Mee6</a> Level Calculator</h1>
            <h2 class="sub-title generic-font">Calculate the xp and potions needed to send to reach the specified level.</h2>
            <h2 class="sub-title generic-font"><b>Use !rank to find your current level and xp.</b></h2>
        </header>

        <div class="input-field1">
            <input type="number" class="xp minxp generic-font" id="minxp" placeholder="Minimum xp(default = 15)" value = "15">
          <input type="number" class="xp maxxp generic-font" id="maxxp" placeholder="Maximum xp(default = 25)" value = "25">
      </div>
          <div class="input-field2">
            <input type="number" class="input-box generic-font" id="current-lvl" placeholder="Current Level">
            <input type="number" class="input-box generic-font" id="current-xp" placeholder="Current XP">
            <input type="number" class="input-box generic-font" id="desired-level" placeholder="Desired Level">
            <a class="button-calculate generic-font" onclick="mee6calculator()" href="#result">CALCULATE</a>
        </div>

        <div class="results" id="result">
            <div class="result-main">
              <br>
                <span class="result-xp-left generic-font">You need <span id="result-xp-needed">_</span> more XP</span>
              <br>
                <span class="result-mega-potions generic-font">Mega Potions Needed: <span id="result-mega-potions-needed">_</span></span>
              <br>
                <span class="result-ultra-potions generic-font">Ultra Potions Needed: <span id="result-ultra-potions-needed">_</span></span>
              <br>
                <span class="generic-font"><strong>NOTE:</strong> You can only gain XP once for every minute.</span>
            </div>
        </div>
    </div>

</body>
</html>
